<!-- 親テンプレートを読み込む-->
{% extends 'analysis/base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- パンくずリストの設定-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'analysis:analysis_list' %}">TOP</a>
            </li>
            <li class="breadcrumb-item active">管理画面（一覧表示）</li>
        </ol>
        <!--ページタイトル-->
        <div class="card mb-3">
            <div class="card-header">
                <h3><b>hogehogeアプリ</b></h3>
                <a class="btn btn-success" href="{% url 'analysis:analysis_create'%}">新規追加＋</a>
            </div>
            <div class="card-body">
                <!-- テーブル表の定義 -->
                <div class="table-responsive">
                    <table width="100%" id=analysis_list class="table table-striped table-bordered table-hover">
                        　<!-- 表の列の定義-->
                        <thead>
                        <tr>
                            <th class="text-center">日付</th>
                            <th class="text-center">カテゴリ</th>
                            <th class="text-center">金額</th>
                            <th class="text-center">メモ</th>
                            <th class="text-center">更新・削除</th>
                        </tr>
                        </thead>
                        　<!-- ここまでが表の列の定義-->
                        　<!-- 表のデータ部分の表示-->
                        <tbody>
                        {% for item in object_list %}
                        <tr class="odd gradeX text-center">
                            <td class="text-center" width="100">{{ item.date}}</td>
                            <td class="text-center" width="100">{{ item.category }}</td>
                            <td class="text-center" width="140">{{ item.money }}</td>
                            <td class="text-center" width="140">{{ item.memo }}</td>
                            <td class="text-center" width="140">
                                <a class="btn btn-primary" href="{% url 'analysis:analysis_update' item.pk %}">更新</a>
                                <a class="btn btn-danger" href="{% url 'analysis:analysis_delete' item.pk %}">削除</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                        　<!-- ここまでが表のデータ部分の表示-->
                    </table>
                    <!-- ここまでがテーブル表の定義 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
